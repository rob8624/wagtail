{% extends "base.html" %}

{% load wagtailimages_tags %}
{% load wagtailcore_tags %}

{% block content %}
    <div class="container">
        {% for post in posts %}
            <div class="row">
                <div class="col-sm-3">
                    {% image post.blog_image fill-300x250 as blog_img %}
                    <a href=" {{ post.url }}">
                        <img src="{{ blog_img.url }}" alt="{{ blog_image.alt }}">
                    </a>
                </div>
                <div class="col-sm-3">
                    <a href="{{ post.url }}">
                        {{ post.custom_title }}
                     </a>
                    <br>
                    <br>
                    <div>
                        {{ post.blog_summary|richtext }}
                    </div>
                </div>
            </div>
        <br>
        {% endfor %}
    </div>

{% endblock %}

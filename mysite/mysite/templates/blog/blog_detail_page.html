{% extends "base.html" %}

{% load wagtailimages_tags wagtailcore_tags %}

{% block content %}

{% image self.blog_image fill-1000x400 as banner %}
<div class="container mt-5" style="display: flex; justify-content: center; position: relative ">
    <img src="{{ banner.url }}" alt="{{ banner.alt }}" style="width: auto; height: 10%;">
</div>
<div class="container mt-5 mb-5">
    <div class="text-center">
        <h1>{{ self.custom_title }}</h1>
    </div>
</div>

<div class="container>">
    <div class="row">
       <div class="col-lg-8 offset-lg-2">
            {% for block in self.content %}
                {% include_block block %}
            {% endfor %}
       </div>
    </div>
</div>
{% endblock %}
